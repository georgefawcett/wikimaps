
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<button id="new-list" class = "btn btn-default" data-toggle = "modal" data-target = "#loginModal">
      Login
    </button>

    <!-- Modal -->
    <div class = "modal fade" id = "loginModal" tabindex = "-1" role = "dialog"
       aria-labelledby = "myModalLabel" aria-hidden = "true" style="padding:10px;">

       <div class = "modal-dialog">
          <div class = "modal-content">

             <div class = "modal-header">
                <button type = "button" class = "close" data-dismiss = "modal" aria-hidden = "true">
                      &times;
                </button>

                <h4 class = "modal-title" id = "myModalLabel">
                   Login
                </h4>
             </div>

             <form role = "form" id="login">
                <div class = "form-group">
                   <label for = "userid">Email</label>
                   <input type = "email" class = "form-control" id = "email">
                </div>

                <div class = "form-group">
                   <label for = "password">Password</label>
                   <input type = "password" class = "form-control" id = "password">
                </div>

                <button id="login-button" type = "submit" class = "btn btn-default">Submit</button>
             </form>
           </div>
      </div>
   </div>
 </head>
 </html>
